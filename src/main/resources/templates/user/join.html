<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Sign Up</h1>
<div class="container">
    <form th:action="@{/join}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username" id="username" th:name="username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password" th:name="password">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" th:name="email">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" id="name" th:name="email">
    </div>

    <div class="form-group">
      <label for="enabled">Enabled:</label>
      <input type="checkbox" id="enabled" th:name = "enabled">
    </div>

    <button id="btn-save" class="btn btn-primary" type="submit">회원가입완료</button>
  </form>
</div>
</body>
</html>
